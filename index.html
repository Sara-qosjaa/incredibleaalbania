        :root {

        }
        ::-webkit-scrollbar-thumb {
            background: var(--adriatic-blue);
            border-radius: 10px;
        }
        
        /* Fade in animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
